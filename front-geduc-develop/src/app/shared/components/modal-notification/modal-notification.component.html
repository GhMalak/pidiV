<section class="notification-wrapper">
    <div *ngFor="let notification of notifications$ | async" class="wrapper">
        <div class="card-container">
            <div class="card-container-inside">
                <mat-card class="card">
                    <span>{{notification.notification}}</span>
                    <mat-icon (click)="readNotification(notification.id)">
                        bookmark
                    </mat-icon>
                </mat-card>
            </div>
        </div>
    </div>
</section>
